<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CheckPoint I</title>

		<link rel="stylesheet" href="./css/style-about.css" />
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="circle"></div>
				<div class="content">
					<h2>Ronaldo Fonseca</h2>
					<p><em>O cara dos memes...</em></p>
					<a class="linkedin" href="">LinkedIn</a>
					<a class="github" href="">GitHub</a>
				</div>
				<img src="./images/ronaldo.jpg" alt="Foto Ronaldo" />
			</div>

			<div class="card">
				<div class="circle"></div>
				<div class="content">
					<h2>Wesley Bueno</h2>
					<p><em>O cara das calops...</em></p>
					<a class="linkedin" href="">LinkedIn</a>
					<a class="github" href="">GitHub</a>
				</div>
				<div class="image">
					<img src="./images/wesley.jpeg" alt="Foto Wesley" />
				</div>
			</div>
			<div class="card">
				<div class="circle"></div>
				<div class="content">
					<h2>Diego Decrescenzo</h2>
					<p><em>O cara infiltrado...</em></p>
					<a class="linkedin" href="">LinkedIn</a>
					<a class="github" href="">GitHub</a>
				</div>
				<div class="image">
					<img src="./images/diego.jpg" alt="Foto Diego" />
				</div>
			</div>
		</div>
		<div>
			<button id="close" onclick="javascript:history.back()">RETORNAR</button>
		</div>
	</body>
</html>
